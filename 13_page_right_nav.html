<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>王者荣耀-右侧导航</title>
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/common.css" />
    <style>
      .right-nav {
        position: fixed;
        top: 50%;
        transform: translate(0, -50%);
        right: 0;
        width: 254px;
        height: 494px;
        background: url(../images/right-nav-bg.png) no-repeat top left;
      }
      .right-nav .right-dj {
        position: relative;
        left: 20px;
      }
      .right-nav .right-dj p {
        display: block;
        position: absolute;
        top: 37px;
        left: 12px;
        width: 88px;
        height: 36px;
        font-size: 14px;
        text-indent: 2px;
        font-weight: 700;
        line-height: 18px;
        color: #62401b;
        overflow: hidden;
      }
      .right-nav .right-dj p:last-child {
        top: 57px;
      }
      .right-nav .right-list {
        position: relative;
        left: 85px;
      }
      .right-nav .right-list .item {
        position: relative;
        width: 117px;
        height: 38px;
        background: url(../images/right-all-bg.png) no-repeat;
      }

      .right-nav .right-list .item.code {
        height: 132px;
        background-position: -243px 0;
        text-align: center;
      }
      .right-nav .right-list .item.code img {
        width: 107px;
        height: 107px;
        margin-top: 2px;
      }
      .right-nav .right-list .item.wangzheyingdi {
        margin-top: 1px;
        background-position: -243px -134px;
      }

      .right-nav .right-list .item.wangzheyingdi:hover {
        background-position: -243px -172px;
      }
      .right-nav .right-list .item.weibo {
        margin-top: 1px;
        background-position: -122px -120px;
      }
      .right-nav .right-list .item.weibo:hover {
        background-position: -122px -240px;
      }
      .right-nav .right-list .item.weibo a {
        display: block;
        height: 100%;
      }
      .right-nav .right-list .item.gzh {
        margin-top: 1px;
        background-position: -122px -160px;
      }
      .right-nav .right-list .item.gzh:hover {
        background-position: -122px -200px;
      }
      .right-nav .right-list .item.sph {
        margin-top: 1px;
        background-position: -122px 0px;
      }
      .right-nav .right-list .item.sph:hover {
        background-position: -122px -42px;
      }
    </style>
  </head>
  <body>
    <div class="right-nav">
      <div class="right-dj">
        <img src="./images/right-dj.png" alt="" />
        <p>扫一扫,立刻</p>
        <p>下载游戏~</p>
      </div>

      <ul class="right-list">
        <li class="item code">
          <img src="./images/right-code.webp" alt="" />
        </li>
        <li class="item wangzheyingdi">
          <div class="code-box">
            <img class="img-code" src="./images/wzyd-code.webp" alt="" />
            <p>扫码<span>下载王者营地</span></p>
            <p>每天<span>领取福利好礼</span></p>
          </div>
        </li>
        <li class="item weibo">
          <a href="https://weibo.com/heromoba" target="_blank"></a>
          <div class="code-box">
            <img class="img-code" src="./images/weibo-code.webp" alt="" />
            <p>扫码<span>关注官方微博</span></p>
            <p>获取<span>一手资料及福利</span></p>
          </div>
        </li>
        <li class="item gzh">
          <div class="code-box">
            <img class="img-code" src="./images/gzh_code.webp" alt="" />
            <p>扫码<span>关注官方公众号</span></p>
            <p>获取<span>最新咨询及好礼</span></p>
          </div>
        </li>
        <li class="item sph">
          <div class="code-box">
            <img class="img-code" src="./images/shipinhao_code.webp" alt="" />
            <p>扫码<span>关注官方视频号</span></p>
            <p>领取<span>精彩视频及福利</span></p>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>王者荣耀-main-content</title>
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/common.css" />
    <link rel="stylesheet" href="./CSS/video.css" />
    <style>
      .main .section-content {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
      .main .section-content .left-content {
        width: 872px;
        height: 1500px;
        background-color: rgb(228, 159, 159);
      }
      .main .section-content .right-content {
        width: 295px;
        height: 500px;
      }
      .main .hero-skin .new-hero {
        margin-top: 15px;
      }
      .main .hero-skin .new-hero .album {
        display: block;
      }
      .main .hero-skin .new-hero .intro {
        padding: 10px 15px;
        height: 47px;
        border: 1px solid #e5e5e5;
        border-top: none;
        border-radius: 0 0 2px 2px;
      }
      .main .hero-skin .new-hero .intro .name {
        text-align: left;
        font-size: 18px;
        font-weight: 700;
      }
      .main .hero-skin .new-hero .intro .date {
        text-align: left;
        color: #999;
        font-size: 12px;
      }
      .main .hero-skin .new-hero .hero-list {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }
      
      .main .hero-skin .new-hero .hero-list .item a {
        position: relative;
        display: block;
      }
      .main .hero-skin .new-hero .hero-list .item a .cover {
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.9);
        color: #f3c258;
        font-size: 14px;
        writing-mode: vertical-lr;
        letter-spacing: 0.3rem;
        word-break: break-all;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .main .hero-skin .new-hero .hero-list .item a:hover .cover {
        opacity: 1;
      }
      .main .kpl-schedule {
        margin-top: 28px;
      }
      .main .kpl-schedule .schedule-time{
        width: 100%;
        font-size: 12px;
        text-align: center;
        border-collapse: collapse;
      }
      .main .kpl-schedule .schedule-time thead tr{
        height: 29px;
        line-height: 29px;
        font-size: 14px;
        color: #999;
        background-color: #f5f5f5;
      }
      .main .kpl-schedule .schedule-time tbody tr{
        border-bottom: 1px solid #e5e5e5;
      }
      .main .kpl-schedule .schedule-time tbody td{
        padding: 10px 0;
      }
      .main .kpl-schedule .schedule-time tbody .team-logo{
        margin-bottom: 5px;
      }
      .main .kpl-schedule .schedule-time tbody img{
        width: 25px;
        height: 25px;
      }
      .main .kpl-schedule .schedule-time td:nth-child(1){
        width: 80px;
      }
      .main .kpl-schedule .schedule-time td:nth-child(2),
      .main .kpl-schedule .schedule-time td:nth-child(4){
        width: 78px;
      }
      .main .kpl-schedule .schedule-time td:nth-child(3){
        font-size: 14px;
        color: #f3c258;
      }
      .main .kpl-schedule .match-schedule{
        display: block;
        margin-top: 21px;
        margin-bottom: 15px;
        
      }
      .main .kpl-schedule .match-schedule img{
        display: block;
        width: 293px;
        height: 159px;
        border-radius: 2px;
      }
    </style>
  </head>
